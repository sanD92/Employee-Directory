<p>
  Reactive form
</p>
<br>
<form [formGroup]="userForm" (ngSubmit)="send()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
    <small *ngIf="name.invalid" class="form-text text-danger">validation message</small>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email">
    <small class="form-text">validation message</small>
  </div>
  <div class="form-group">
    <label>Size</label>
    <select class="form-control" formControlName="size">
      <option value="small">small</option>
      <option value="medium">medium</option>
      <option value="large">large</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit">send</button>
  <button class="btn btn-danger"  (click)="reset()" type="button">reset</button>
</form>
